// protoc --go_out=plugins=grpc:. *.proto

syntax = "proto3";

package pod;

option go_package = "./pod";



service EciService {
  rpc SavePod(EciPod) returns (SavePodResp) {}
  rpc SaveVNode(EciVNode) returns (SaveVNodeResp) {}
}


message EciPod {
  string CustomerId = 1;
  string UserId = 2;
  string VNodeId = 3;
  Pod Pod = 4;
}

message Pod {
  string Name = 1;
  string Id = 2;
  string Status = 3;
  NetworkInfo network = 4;
  int32 Cpu = 5;
  int32 Ram = 6;
  int32 Gpu = 7;
  string CpuType = 8;
  string GpuType = 9;
  bool Boot = 10;
  string RestartPolicy = 11;
}


message NetworkInfo {
  string Ip = 1;
  string Vlan = 2;
  string Gateway = 3;
}

message SavePodResp {
  string Code = 1; // v: required
  string Msg = 2; // v: required
}

message EciVNode {
  string CustomerId = 1;
  string UserId = 2;
  string VNodeId = 3;
  string Status = 4;
}

message SaveVNodeResp {
  string Code = 1; // v: required
  string Msg = 2; // v: required
}